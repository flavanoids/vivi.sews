services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: vivisews-postgres
    environment:
      POSTGRES_DB: vivisews
      POSTGRES_USER: vivisews
      POSTGRES_PASSWORD: vivisews_prod_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-db.sql:/docker-entrypoint-initdb.d/init-db.sql
    networks:
      - vivisews-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U vivisews -d vivisews"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: vivisews-backend
    ports:
      - "3001:3001"
    restart: unless-stopped
    environment:
      - NODE_ENV=development
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_NAME=vivisews
      - DB_USER=vivisews
      - DB_PASSWORD=vivisews_prod_password
      - JWT_SECRET=your-super-secret-jwt-key-change-in-production
      - FRONTEND_URL=http://localhost:8473
    networks:
      - vivisews-network
    depends_on:
      - postgres
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Frontend
  frontend:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        VITE_API_URL: http://127.0.0.1:3001/api
    container_name: vivisews-frontend
    ports:
      - "8473:8473"
    restart: unless-stopped
    environment:
      - NODE_ENV=production
      - VITE_API_URL=http://127.0.0.1:3001/api
    networks:
      - vivisews-network
    volumes:
      - vivisews-logs:/var/log/nginx
      - uploads_data:/app/uploads
    depends_on:
      - backend
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8473/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  vivisews-network:
    driver: bridge

volumes:
  postgres_data:
    driver: local
  vivisews-logs:
    driver: local
  uploads_data:
    driver: local
