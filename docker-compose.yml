services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: vivisews-postgres
    environment:
      POSTGRES_DB: vivisews
      POSTGRES_USER: vivisews
      POSTGRES_PASSWORD: vivisews_prod_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-db.sql:/docker-entrypoint-initdb.d/init-db.sql
    networks:
      - vivisews-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U vivisews -d vivisews"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  vivisews:
    build: .
    container_name: vivisews-app
    ports:
      - "8473:8473"
    restart: unless-stopped
    environment:
      - NODE_ENV=production
      - DATABASE_URL=postgresql://vivisews:vivisews_prod_password@postgres:5432/vivisews
    networks:
      - vivisews-network
    volumes:
      - vivisews-logs:/var/log/nginx
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8473/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  vivisews-network:
    driver: bridge

volumes:
  postgres_data:
    driver: local
  vivisews-logs:
    driver: local
