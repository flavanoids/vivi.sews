version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: vivisews-postgres-dev
    environment:
      POSTGRES_DB: vivisews
      POSTGRES_USER: vivisews
      POSTGRES_PASSWORD: vivisews_dev_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data_dev:/var/lib/postgresql/data
      - ./init-db.sql:/docker-entrypoint-initdb.d/init-db.sql
    networks:
      - vivisews-network-dev
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U vivisews -d vivisews"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # Backend API (Development)
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.dev
    container_name: vivisews-backend-dev
    ports:
      - "3001:3001"
    restart: unless-stopped
    environment:
      - NODE_ENV=development
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_NAME=vivisews
      - DB_USER=vivisews
      - DB_PASSWORD=vivisews_dev_password
      - JWT_SECRET=dev-secret-key-change-in-production
      - FRONTEND_URL=http://localhost:5173
    networks:
      - vivisews-network-dev
    volumes:
      - ./backend:/app
      - /app/node_modules
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Frontend (Development)
  frontend:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: vivisews-frontend-dev
    ports:
      - "5173:5173"
    restart: unless-stopped
    environment:
      - NODE_ENV=development
      - VITE_API_URL=http://localhost:3001/api
    networks:
      - vivisews-network-dev
    volumes:
      - .:/app
      - /app/node_modules
    depends_on:
      backend:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5173"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  vivisews-network-dev:
    driver: bridge

volumes:
  postgres_data_dev:
    driver: local
