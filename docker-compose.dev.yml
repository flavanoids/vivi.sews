version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: vivisews-postgres-dev
    environment:
      POSTGRES_DB: vivisews_dev
      POSTGRES_USER: vivisews
      POSTGRES_PASSWORD: vivisews_dev_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data_dev:/var/lib/postgresql/data
      - ./init-db.sql:/docker-entrypoint-initdb.d/init-db.sql
    networks:
      - vivisews-dev-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U vivisews -d vivisews_dev"]
      interval: 10s
      timeout: 5s
      retries: 5

  vivisews-dev:
    build: 
      context: .
      dockerfile: Dockerfile.dev
    container_name: vivisews-dev
    ports:
      - "8473:8473"
    restart: unless-stopped
    environment:
      - NODE_ENV=development
      - VITE_APP_TITLE=Vivisews (Dev)
      - DATABASE_URL=postgresql://vivisews:vivisews_dev_password@postgres:5432/vivisews_dev
    networks:
      - vivisews-dev-network
    volumes:
      - .:/app
      - /app/node_modules
      - vivisews-dev-logs:/var/log/nginx
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8473/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  vivisews-dev-network:
    driver: bridge

volumes:
  postgres_data_dev:
    driver: local
  vivisews-dev-logs:
    driver: local
